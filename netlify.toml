[build]
  command = "echo 'Building static PWA for Resume RAG Chatbot'"
  publish = "."

# Enable PWA features
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-cache"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

# SPA redirect for PWA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
